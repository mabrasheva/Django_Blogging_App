<div class="card mb-4">
    <div class="card-header">Categories</div>
    <div class="card-body">
        <div class="row">

            {% for category in categories %}

                <ul class="list-unstyled mb-0">
                    <li>
                        <a href="{% url 'article_list' %}?category={{ category.slug }}">{{ category.name }}</a>
                    </li>
                </ul>

            {% endfor %}

        </div>
    </div>
</div>
