<!-- Pagination-->
<nav aria-label="Pagination">
    <hr class="my-0"/>
    <ul class="pagination justify-content-center my-4">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1&search={{ search }}" tabindex="-1" aria-disabled="true">First</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.previous_page_number }}&search={{ search }}"
                   tabindex="-1" aria-disabled="true">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">First</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
        {% endif %}

        <li class="page-item active" aria-current="page">
            <a class="page-link" href="#!">{{ page_obj.number }}</a>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}&search={{ search }}">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ paginator.num_pages }}&search={{ search }}">Last
                    ({{ paginator.num_pages }})</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#!" tabindex="-1" aria-disabled="true">Next</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Last ({{ paginator.num_pages }})</a>
            </li>
        {% endif %}
    </ul>
</nav>
