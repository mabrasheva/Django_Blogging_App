{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">

        <div class="card">
            <div class="card-body">

                {% if object.profile_image %}
                    <div class="image">
                        <img src="{{ object.profile_image }}" alt="user profile image">
                    </div>
                {% else %}
                    <img src="{% static 'images/person.png' %}" alt="user profile image">
                {% endif %}

                <h2 class="card-title h4">Username: {{ object.username }}</h2>

                {% if object.full_name %}
                    <p class="card-text">Full name: {{ object.full_name }}</p>
                {% endif %}

                <p class="card-text">Email: {{ object.email }}</p>

            </div>
        </div>

        <p></p>

        <p>
            <a href="{% url 'user_edit' user.pk %}" class="btn btn-primary">Edit user</a>
            <a href="{% url 'user_delete' user.pk %}" class="btn btn-primary">Delete user</a>
        </p>


    </div>






{% endblock %}
