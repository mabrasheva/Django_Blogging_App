{% extends 'base.html' %}
{% block content %}
    <div class="container">

        <div class="card">
            <div class="card-body">
                <div class="small text-muted">{{ article.created_on }}</div>
                <h2 class="card-title h4">{{ article.title }}</h2>
                <p class="card-text">{{ article.text }}</p>
            </div>
        </div>

        <p></p>

        <p>
            <a href="{% url 'article_edit' article.pk %}" class="btn btn-primary">Edit Article</a>
            <a href="{% url 'article_delete' article.pk %}" class="btn btn-primary">Delete Article</a>
        </p>

        <p></p>

        {% if article.get_previous_by_created_on %}
            <p>
                <a href="{{ article.get_previous_by_created_on.get_absolute_url }}" class="btn btn-primary">Next
                    Article</a>
            </p>
        {% endif %}

    </div>

{% endblock %}
