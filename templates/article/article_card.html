{% load static %}
<div class="card">
    <a href="{% url 'article_details' article.pk %}"><img class="card-img-top"
                                                          src="{% static 'images/article_image.jpg' %}"
                                                          alt="article image"/></a>
    <div class="card-body">
        <div class="small text-muted">Published date: {{ article.created_on }}</div>
        <div class="small text-muted">Author:
            <a href="{% url 'user_details' pk=article.user.pk %}">{{ article.user.username }}</a>
            {{ article.user.full_name }}</div>
        <h2 class="card-title h4">{{ article.title }}</h2>
        <p class="card-text">{{ article.text|truncatechars:50 }}</p>
        <a class="btn btn-secondary" href="{% url 'article_details' article.pk %}">Read more â†’</a>
    </div>
</div>
