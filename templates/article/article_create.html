{% extends 'base.html' %}
{% block content %}

    <div class="container">

        <div class="card">
            <div class="card-body">

                <form action="{% url 'article_create' %}" method="post">

                    <h2 class="card-title h4 rounded">{{ form.title }}</h2>
                    <p class="card-text rounded">{{ form.text }}</p>

                    <button class="btn btn-primary">Create</button>
                    {% csrf_token %}

                </form>

            </div>
        </div>
    </div>

{% endblock %}
