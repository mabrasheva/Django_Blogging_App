{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="card">
            <div class="card-body">

                <form action="{% url 'article_create' %}" method="post">

                    <div class="form-group">{{ form.title }}</div>
                    <div class="form-group">{{ form.text }}</div>

                    Category:
                    <p>{{ form.categories }}</p>

                    <button class="btn btn-primary">Create</button>
                    {% csrf_token %}

                </form>

            </div>
        </div>
    </div>

{% endblock %}
