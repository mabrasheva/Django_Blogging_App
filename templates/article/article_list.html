{% extends 'base.html' %}
{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-lg-12 mb-4">
                <!-- Filtering drop-down menu by category -->
                <form method="GET">
                    <label for="category">Filter by category:</label>
                    <select id="category" name="category">
                        <option value="" {% if not request.GET.category %}selected{% endif %}>All</option>
                        {% for category in categories %}
                            <option value="{{ category.slug }}"
                                    {% if request.GET.category == category.slug %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <button type="submit">Apply</button>
                </form>
            </div>
        </div>


        <div class="row">
            {% for article in object_list %}
                <div class="col-lg-6 mb-4">
                    <!-- Blog post-->
                    {% include 'article/article_card.html' %}
                </div>
                {% if forloop.counter|divisibleby:2 and not forloop.last %}
                    <div class="w-100"></div> <!-- Add a clearfix to start a new row -->
                {% endif %}
            {% endfor %}
        </div>

        {% include 'common/pagination.html' %}

    </div>

{% endblock %}
