{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="card mb-4">
            <div class="card-body">

                <form action="{% url 'article_edit' article.pk %}" method="post">

                    <div class="form-group mb-1">{{ form.title }}</div>
                    <div class="form-group mb-2">{{ form.text }}</div>

                    <div class="form-group mb-4">
                        Category:
                        {{ form.categories }}
                    </div>

                    <button class="btn btn-primary">Save</button>
                    {% csrf_token %}

                </form>

            </div>
        </div>
    </div>

{% endblock %}
