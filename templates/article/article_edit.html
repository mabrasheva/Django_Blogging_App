{% extends 'base.html' %}
{% block content %}


    <div class="container">

        <div class="card">
            <div class="card-body">

                <form action="{% url 'article_edit' article.pk %}" method="post">

                    <h2 class="card-title h4">{{ form.title }}</h2>
                    <p class="card-text">{{ form.text }}</p>

                    <button class="btn btn-primary">Save</button>
                    {% csrf_token %}

                </form>

            </div>
        </div>
    </div>
{% endblock %}
