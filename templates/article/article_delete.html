{% extends 'base.html' %}
{% block content %}

    <div class="container">

        <div class="card">
            <div class="card-body">

                <form action="{% url 'article_delete' article.pk %}" method="post">

                    <p> Are you sure you want to delete article "{{ article.title }}"?</p>

                    <button class="btn btn-primary">Delete</button>
                    {% csrf_token %}

                </form>
                <p>
                    <a href="{% url 'article_details' article.pk %}" class="btn btn-primary">No, Return to article details</a>
                </p>

            </div>
        </div>



{% endblock %}
